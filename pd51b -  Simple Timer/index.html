<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font-awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

    <title>Simple Timer</title>
    <!-- template for travis media udemy course -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-700 flex justify-center items-center min-h-screen">
    <h1 style="position: absolute; top: 0; opacity: 0.2; user-select: none;">Poject Day 51 Bonus - Simple Timer</h1>

    <div class="bg-gray-900 p-16 rounded-2xl shadow w-full max-w-sm">
        <h1 class="text-white text-center text-4xl">Timer</h1>

        <!-- Create circle -->
        <div id="conic" class="bg-conic flex justify-center items-center w-60 h-60 mx-auto my-10 rounded-full relative">
            <p id="timer" class="text-blue-200 relative text-5xl z-10">00:00</p>

            <!-- Inner circle -->
            <div class="w-[calc(100%-4px)] bg-gray-800 aspect-square rounded-full absolute inset-[2px]"></div>

            <!-- Create hand/marker -->
            <div class="hand h-1/2 absolute top-0">
                <span class="w-2 h-2 bg-white rounded-full absolute -top-1 -left-1"></span>
            </div>
        </div>
        <!-- Buttons -->
        <div class="flex justify-center gap-6">
            <button id="reset" class="flex justify-center items-center w-10 h-10 bg-blue-300 rounded-full text-black">
                <i class="fas fa-refresh"></i>
            </button>

            <button id="play" class="flex justify-center items-center w-10 h-10 bg-blue-300 rounded-full text-black">
                <i class="fas fa-play"></i>
            </button>
        </div>
    </div>
</body>
</html>
